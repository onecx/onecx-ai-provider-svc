# DEFAULT
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.max-size=30
quarkus.datasource.jdbc.min-size=10
quarkus.datasource.metrics.enabled=true

quarkus.http.auth.permission.health.paths=/q/*
quarkus.http.auth.permission.health.policy=permit
quarkus.http.auth.permission.default.paths=/*
quarkus.http.auth.permission.default.policy=authenticated

quarkus.hibernate-orm.database.generation=validate
quarkus.hibernate-orm.multitenant=DISCRIMINATOR
quarkus.hibernate-orm.jdbc.timezone=UTC
quarkus.hibernate-orm.metrics.enabled=true

# Microprofile Fault Tolerance
quarkus.fault-tolerance."org.tkit.onecx.ai.provider.common.services.llm.AbstractLlmService/executeToolRequestWithRetry".retry.max-retries=${onecx.ai.dispatch.mcp.max-tool-execution-retries}
quarkus.fault-tolerance."org.tkit.onecx.ai.provider.common.services.llm.AbstractLlmService/executeToolRequestWithRetry".retry.delay=${onecx.ai.dispatch.mcp.tool-execution-retry-delay}

quarkus.fault-tolerance."org.tkit.onecx.ai.provider.common.services.mcp.MCPService/receiveToolSpecifications".retry.max-retries=${onecx.ai.dispatch.mcp.max-tool-execution-retries}
quarkus.fault-tolerance."org.tkit.onecx.ai.provider.common.services.mcp.MCPService/receiveToolSpecifications".retry.delay=${onecx.ai.dispatch.mcp.tool-execution-retry-delay}

quarkus.liquibase.migrate-at-start=true
quarkus.liquibase.validate-on-migrate=true

# PROD
%prod.quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://postgresdb:5432/onecx-ai-provider?sslmode=disable}
%prod.quarkus.datasource.username=${DB_USER:onecx-ai-provider}
%prod.quarkus.datasource.password=${DB_PWD:onecx-ai-provider}

# OIDC
%prod.quarkus.oidc-client.client-id=${quarkus.application.name}

# DEV
%dev.quarkus.rest-client.onecx-tenant-svc.url=http://localhost:8081
%dev.quarkus.rest-client.onecx_ai_svc.url=${quarkus.mockserver.endpoint}/ai

# TEST
quarkus.test.integration-test-profile=test
quarkus.test.enable-callbacks-for-integration-tests=true

%test.tkit.rs.context.tenant-id.mock.enabled=true
%test.tkit.rs.context.tenant-id.mock.default-tenant=default
%test.tkit.rs.context.tenant-id.mock.claim-org-id=orgId
%test.quarkus.oidc-client.client-id=${quarkus.oidc.client-id}

%test.quarkus.mockserver.devservices.config-class-path=true
%test.quarkus.mockserver.devservices.config-file=/mockserver.properties
%test.quarkus.mockserver.devservices.config-dir=/mockserver
%test.quarkus.mockserver.devservices.log=false
%test.quarkus.mockserver.devservices.reuse=true

%test.quarkus.rest-client.onecx_ai_svc.url=${quarkus.mockserver.endpoint}/ai

# PIPE CONFIG
